<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="stylesheets/edit.css">
</head>
<body>
   <div id="nav">
        <form action="">
            <div class="set">
                <label for="">姓名: <span for="name"></span></label>
                <input type="text" name="name" >
            </div>
            <div class="set">
                <label for="">职位: <span for="title"></span></label>
                <input type="text" name="title">
            </div>
            <div class="set">
                <label for="">地址: <span for="address"></span></label>
                <input type="text" name="address">
            </div>
            <div class="set">
                <label for="">手机号: <span for="phone"></span></label>
                <input type="text" name="phone">
            </div>
            <div class="set">
                <label for="">QQ: <span for="qq"></span></label>
                <input type="text" name="qq">
            </div>
            <div class="set">
                <label for="">邮箱: <span for="email"></span></label>
                <input type="text" name="email">
            </div>
            <div class="set">
                <label for="">简介: <span for="description"></span></label>
                <input type="text" name="description" >
            </div>
            <div class="but">
                <button>提交</button>
            </div>
        </form>
   </div>
   <script data-main="controllers/new_controllers" src="libs/require.js"></script>
</body>
</html>
