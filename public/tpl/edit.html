<main class="container-fluid">
    <form action="#" class="form-horizontal" name="myForm" novalidate>
        <div>姓名：<span for="name"></span></div>
        <div>
            <input type="text" name="name" autofocus placeholder="请输入姓名" ng-model="name" ng-minlength="4" required>
            <p class="has-error" ng-show="myForm.name.$dirty && myForm.name.$invalid">
                <span ng-show="myForm.name.$error.required">用户名不能为空</span>
                <span ng-show="!myForm.name.$error.required && myForm.name.$invalid">用户名不能少于4个字符</span>
            </p>
        </div>
        <div>职位：<span for="title"></span></div>
        <div>
            <input type="text" name="title" placeholder="请输入职位" ng-model="title" ng-maxlength="8" required>
            <p class="has-error" ng-show="myForm.title.$dirty && myForm.title.$invalid">
                <span ng-show="myForm.title.$error.required">职位不能为空</span>
                <span ng-show="!myForm.title.$error.required && myForm.title.$invalid">职位不能多于8个字符</span>
            </p>
        </div>
        <div>地址：<span for="address"></span></div>
        <div>
            <input type="text" name="address" placeholder="请输入详细地址" ng-model="address" required>
            <p class="has-error" ng-show="myForm.address.$dirty && myForm.address.$invalid">
                <span ng-show="myForm.address.$error.required">地址不能为空</span>
            </p>
        </div>
        <div>手机号：<span for="phone"></span></div>
        <div>
            <input type="text" name="phone" placeholder="请输入手机号" ng-model="phone" ng-pattern="/^1[3|4|5|7|8]\d{9}$/" required>
            <p class="has-error" ng-show="myForm.phone.$dirty && myForm.phone.$invalid">
                <span ng-show="myForm.phone.$error.required">手机号不能为空</span>
                <span ng-show="!myForm.phone.$error.required && myForm.phone.$invalid">手机号不合法</span>
            </p>
        </div>
        <div>QQ号：<span for="qq"></span></div>
        <div>
            <input type="text" name="qq" placeholder="请输入QQ号" ng-model="qq" value="{{data.qq}}">
        </div>
        <div>电子邮箱：<span for="email"></span></div>
        <div>
            <input type="email" name="email" placeholder="请输入电子邮箱地址" ng-model="email" required>
            <p class="has-error" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                <span ng-show="myForm.email.$error.required">邮箱地址不能为空</span>
                <span ng-show="myForm.email.$error.email">邮箱地址不合法</span>
            </p>
        </div>
        <div>介绍：<span for="description"></span></div>
        <div>
            <textarea name="description" ng-model="description" placeholder="请输入个人简介">{{data.description}}</textarea>
        </div>
        <div>
            <a class="btn btn-info" ng-click="doPostData()" ng-disabled="myForm.$invalid">保存</a>
        </div>
    </form>
</main>
