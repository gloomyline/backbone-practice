<main>
    <article>
        <img class="logo" src="images/logo.png" />
        <h1>{{data.name}}<small>{{data.title}}</small></h1>
        <address>
                    <p class="addr">{{data.address}}</p>
                    <p class="tel">{{data.phone}}</p>
                    <p class="qq">{{data.qq}}</p>
                    <p class="email">{{data.email}}</p>
                </address>
        <img class="pic" src="images/xrk.png" />
    </article>
    <aside>
        <div class="photo"></div>
        <p>
            {{data.description}}
        </p>
    </aside>
</main>
<a class="btn btn-info" href="#/list">列表</a>
<a class="btn btn-primary" href="#/new">新增</a>
<a class="btn btn-danger" href="#/edit/{{data.id}}">编辑</a>
